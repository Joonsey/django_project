{% extends "crowdfounder/base.html" %}
{% block content %}

<div class="container">
    
    {% for idea in ideas %}
    <div class="object">
        
        <h2>{{ idea.header }}</h2>
        <div class="object-sub">
            <p>{{ idea.description }}</p>
            <form action="{% url 'increase-vote' idea.pk %}" method=POST>
            {% if idea.votes > 1 %}
                <button class="emph" id="approve-btn" type="submit">votes: {{ idea.votes }}</button>
            {% else %}
                <button class="emph" id="approve-btn" type="submit">vote: {{ idea.votes }}</button>
            {% endif %}
        </form>
        </div>
        <p class="subtle">On {{ idea.date_posted }}</p>
        
    </div>
    {% endfor %}
</div>

{% endblock content %}
