</head>
<body>
    <h1>haha</h1>
    <div class="container">

        {% for idea in ideas %}
        <div class="object">
            
            <h2>{{ idea.header }}</h2>
            <div class="object-sub">
                <p>{{ idea.description }}</p>
                <p class='emph'> votes: {{ idea.votes }} </p>
            </div>
            <p class="subtle">On {{ idea.date_posted }}</p>
        </div>
        {% endfor %}
    </div>
</body>
